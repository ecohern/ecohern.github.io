<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">

  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="shortcut icon" href="./favicon.png">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@7/themes/algolia-min.css">

  <link rel="stylesheet" href="./src/index.css">
  <link rel="stylesheet" href="./src/app.css">

  <title>Museum Search</title>
</head>

<body>
  <header class="header">
    <h1 class="header-title">
        <img class="logo" src="https://www.clevelandart.org/sites/all/themes/cma_takeover/assets/images/cma-logo.svg" />
      <span>Art Directory - Cleveland Museum of Art</span>
    </h1>

  </header>

  <div class="container">
    <div class="search-panel">
      <div class="search-panel__filters">
        <div id="dynamic-widgets">
    </div>
    <div id="refinement-list"></div>
    </div>

      <div class="search-panel__results">
        <div id="searchbox"></div>
        <div id="hits"></div>
      </div>
    </div>

    <div id="pagination"></div>
    <p class="footer">
      Built using Algolia's
      <a href="https://github.com/algolia/instantsearch.js">
        InstantSearch.js
      </a>
    </p>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4.10.5/dist/algoliasearch-lite.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.33.2"></script>
  <script src="./src/app.js"></script>
  <script>
      function clickExpand(item) {
          item.classList.toggle('expanded');
      }
  </script>
</body>

</html>
